<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/src/css/app.css">
</head>
<body>
    <div class="container mx-auto mt-10">
        <h1 class="text-2xl font-bold text-center mb-4">To-Do List</h1>
        <form id="task-form" class="flex justify-center mb-4">
            <input type="text" id="task-input" class="border-b border-blue-400 w-full p-2 rounded-lg shadow-lg">
            <button type="submit" class="w-32 h-8 ml-3 rounded-full bg-blue-500 text-white hover:bg-white hover:border hover:border-blue-500 hover:text-blue-500 transition-all duration-300">Add</button>
        </form>
        <ul id="task-list" class="mx-auto w-1/2"></ul>
    </div>
    <script src="/src/js/app.js"></script>
</body>
</html>
